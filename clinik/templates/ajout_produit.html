{% extends "base.html" %}

{% block 'content' %}
{% load static %}
 <style>
        body {
            font-family: Arial, sans-serif;
           
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #00D9A5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }

        .update-btn {
            color: #1E90FF;
            text-decoration: none;
        }

        .update-btn:hover {
            text-decoration: underline;
        }
    </style>
 
</head>
<body>
 

    <h2>Ajout de Produit</h2>

    <form method="post" action="{% url 'ajout_produit' %}">
        {% csrf_token %}

        <label for="designation">Désignation:</label>
        <input type="text" id="designation" name="designation" required>

        <label for="quantite">Quantité:</label>
        <input type="number" id="quantite" name="quantite" required>

        <label for="prix_unitaire">Prix unitaire(FCFA):</label>
        <input type="number" id="prix_unitaire" name="prix_unitaire" required>

        <button type="submit">Ajouter le Produit</button> 
    </form>
    <!-- Affichage des messages d'erreur -->
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}

   <p>par ici pour la <a href="{% url 'affiche_produits' %}" class="update-btn">liste des produits</a></p>

   {% endblock 'content' %}
