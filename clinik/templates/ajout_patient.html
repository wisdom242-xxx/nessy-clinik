{% extends "base.html" %}

{% block 'content' %}

    <title>Ajouter un Nouveau Patient</title>
    
    <style>
    

        .container1 {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .form-check {
            margin-top: 10px;
        }

        .btn {
            padding: 10px;
            background-color: #00D9A5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1 class="mt-4 mb-4">Ajouter un Nouveau Patient</h1>
        <a href="{% url 'liste_patients' %}" class="add-btn">liste des patient</a></br>
    </br>
        <form method="post" action="{% url 'ajout_patient' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom du Patient:</label>
                <input type="text" name="nom" required>
            </div>
            <div class="form-check">
                <input type="checkbox" name="a_consulte" class="form-check-input">
                <label class="form-check-label">A consulté</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="est_hospitalise" class="form-check-input">
                <label class="form-check-label">Est hospitalisé</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="est_examine" class="form-check-input">
                <label class="form-check-label">Est examiné</label>
            </div>
            <div class="form-group">
                <label for="service">Service:</label>
                <select name="service" required>
                    {% for service in services %}
                        <option value="{{ service.id }}">{{ service.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        {% endblock 'content' %}
